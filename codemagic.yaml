# Note that this configuration is not an exact match to UI settings. Review and adjust as necessary.

workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - |
        # Downloading here sdk
        $destination = "./plugins/here_sdk.zip"
        Invoke-WebRequest -Uri $heresdkurl -OutFile $destination
      - |
        # Extracting here sdk
        Expand-Archive -Path here_sdk.zip