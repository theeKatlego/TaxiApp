workflows:
  default-workflow:
    name: Taxi Flutter build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - |
        # Create plugins directory
        echo "Downloading here sdk"
      - cd Mobile && mkdir plugins/here_sdk && cd Mobile/plugins && mkdir here_sdk
      - cd Mobile && ls
      - |
        # Download here sdk
      - cd Mobile/plugins/here_sdk && wget https://download1348.mediafire.com/nnyi7ae0xp7g/pq4c70u6zeegq28/here_sdk.gz
      - cd Mobile/plugins && ls
      - cd Mobile/plugins/here_sdk && ls
      - |
        # Extracting here sdk
      - cd Mobile/plugins/here_sdk && tar -xf here_sdk.gz
      - |
        # Check here sdk folder
      - cd Mobile/plugins/here_sdk && ls
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/Mobile/android/local.properties"
      - cd Mobile && flutter packages pub get
      - cd Mobile && flutter build appbundle --debug
      - find . -name "Podfile" -execdir pod install \;
      - cd Mobile && flutter build ios --debug --no-codesign
    artifacts:
      - Mobile/build/**/outputs/apk/**/*.apk
      - Mobile/build/**/outputs/bundle/**/*.aab
      - Mobile/build/**/outputs/**/mapping.txt
      - Mobile/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - Mobile/flutter_drive.log
    publishing:
      email:
        recipients:
          - theekatlego@gmail.com