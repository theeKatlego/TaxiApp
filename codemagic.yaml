workflows:
  default-workflow:
    name: Taxi Flutter build
    max_build_duration: 60
    environment:
      vars:
        heresdkurl: Encrypted()
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - |
        # Downloading here sdk
        wget -O ./Mobile/plugins/ https://api.delivery.here.com/sdk/download/780bf19513ce3b10986dd4f5d572c925d1beb726d7d43815980d580e7637180ea4adc771eb5e501a4a89fb7f5dd9c2b5246e582c63ef2ee1f6f2277f49b28843
      - |
        # Extracting here sdk
      - cd Mobile && ls
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/Mobile/android/local.properties"
      - cd Mobile && flutter packages pub get
      - cd Mobile && flutter build appbundle --debug
      - find . -name "Podfile" -execdir pod install \;
      - cd Mobile && flutter build ios --debug --no-codesign
    artifacts:
      - Mobile/build/**/outputs/apk/**/*.apk
      - Mobile/build/**/outputs/bundle/**/*.aab
      - Mobile/build/**/outputs/**/mapping.txt
      - Mobile/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - Mobile/flutter_drive.log
    publishing:
      email:
        recipients:
          - theekatlego@gmail.com